      <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 mt-5 mx-auto">
                <h1>FORMULARIO DE CONTACTO</h1>
                <form id="formularioDatosPersonales">
                    <div class="mt-5">
                        <h3>Nombre</h3>
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
          
  
                    <div class="mb-3">
                        <h3>Telefono</h3>
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="visually-hidden">
                        <label for="nombre_agente" class="form-label">Admin</label>
                        <input type="text" class="form-control" id="nombre_agente" value="Admin" name="admin" required>
                    </div>
                    <div class="mb-3">
                        <h3>Interes</h3>
                        <label for="propiedad" class="form-label">Interes:</label>
                        <input type="text" class="form-control" id="propiedad" placeholder="Tipo de propiedad/Inmobiliaria" name="propiedad" required>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {

        const confirm = document.getElementById('enviar');
            
        confirm.addEventListener('click',function(){
        event.preventDefault();
        const selectedAgent = document.getElementById('nombre_agente'); 
        if (selectedAgent.value) {
            const nombreCliente = document.getElementById('nombre').value;
            const telefonoCliente = document.getElementById('telefono').value;
            const propiedadNombre = document.getElementById('propiedad').value;
            const selectedUsername = selectedAgent.value;

            
            const data = {
                nombreagente: selectedUsername,
                propiedad: propiedadNombre,
                nombrecliente: nombreCliente,
                telcliente: telefonoCliente
            };

            
            fetch('/insertar_solicitud', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Solicitud enviada'); 
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
         else{
            alert('Llene todos los datos')
        }
    
        });
    });
    </script>
